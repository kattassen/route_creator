 <!DOCTYPE html>
<html>
<head>
<script src="http://maps.googleapis.com/maps/api/js"></script>
<script>
var myCenter=new google.maps.LatLng(59.364699,17.964180);
var activeMarker = null;

function initialize()
{   
var mapProp = {
  center:myCenter,
  zoom:10,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
    
google.maps.event.addListener(map, 'click', function(event) {
   placeMarker(event.latLng);
});

var markers = [];

var contentString = 'BLAHA';

var infowindow = new google.maps.InfoWindow({
    content: contentString
});

function placeMarker(location) {
    var marker = new google.maps.Marker({
        position: location,
        draggable: true,
        map: map,
        title: "",
        ttlText: "",
    });
    marker.addListener('click', function() {
        infowindow.open(map, marker);
        document.getElementById("formName").value = marker.title;
        document.getElementById("formInfo").value = marker.ttlText;
        activeMarker = marker;
    });
    activeMarker = marker;
    markers.push(marker);    
}
}

google.maps.event.addDomListener(window, 'load', initialize);

document.addEventListener('DOMContentLoaded', function() {
    document.getElementById("saveBtn").addEventListener('click',function () {
        if (activeMarker == null) {
            alert("No selected marker");    
        }
        else {
            activeMarker.title = document.getElementById("formName").value;
            activeMarker.ttlText = document.getElementById("formInfo").value;
        }
    });
});

</script>
</head>

<body>
    <div id="googleMap" style="width:500px;height:380px;"></div>

    <div id="inputForm">
        Name: <input type="text" name="Name" value="DADA" id="formName"><br>
        Info: <input type="text" name="Info" id="formInfo"><br>
        <button id="saveBtn" type="button">Save</button>
    </div>

</body>

</html>
